grobidHome: ../grobid-home

chemspotUrl: http://falcon.nims.go.jp/chemspot
chemDataExtractorUrl: http://falcon.nims.go.jp/cde
#chemDataExtractorUrl: http://localhost:8076

grobidQuantitiesUrl: http://falcon.nims.go.jp/quantities

server:
  type: custom
  idleTimeout: 120 seconds
  applicationConnectors:
    - type: http
      port: 8072
  adminConnectors:
    - type: http
      port: 8073
  registerDefaultExceptionMappers: false
  maxThreads: 2048
  maxQueuedRequests: 2048
  acceptQueueSize: 2048

logging:
  level: INFO

  # Logger-specific levels.
  loggers:
    org.grobid.core.data.normalization.QuantityNormalizer: "OFF"

  appenders:
    - type: console
    - type: file
      threshold: DEBUG
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: logs/grobid-superconductors.log
      archivedLogFilenamePattern: logs/grobid-superconductors-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 50MB

timeZone: UTC
